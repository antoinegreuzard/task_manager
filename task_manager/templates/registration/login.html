{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container">
  <h2 class="mt-5">Login</h2>
  <form method="post" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
{% endblock %}
