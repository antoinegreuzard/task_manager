<!-- delete_task_list.html -->
{% extends 'base.html' %}

{% block title %}
Delete Task List - {{ block.super }}
{% endblock %}

{% block content %}
<div class="container">
  <h2 class="mt-5">Delete Task List</h2>
  <p class="mt-3">Are you sure you want to delete "{{ object.title }}"?</p>
  <form method="post" class="mt-3">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
  </form>
</div>
{% endblock %}
