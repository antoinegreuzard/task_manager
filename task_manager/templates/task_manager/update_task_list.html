<!-- update_task_list.html -->
{% extends 'base.html' %}

{% block title %}
Update Task List - {{ block.super }}
{% endblock %}

{% block content %}
<div class="container">
  <h2 class="mt-5">Update Task List</h2>
  <form method="post" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
{% endblock %}
