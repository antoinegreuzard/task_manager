<!-- category_list.html -->
{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h2 class="mt-5">Categories</h2>
    <a href="{% url 'create_category' %}" class="btn btn-primary mb-3">Add Category</a>
    <ul class="list-group mt-3">
      {% for category in categories %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          {{ category.name }}
          <div>
            <a href="{% url 'update_category' category.id %}" class="btn btn-sm btn-primary">Edit</a>
            <a href="{% url 'delete_category' category.id %}" class="btn btn-sm btn-danger">Delete</a>
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
